<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyCore - –î–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease-out;
    }

    .header h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .header p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: white;
      font-size: 1.2rem;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }

    .homework-list {
      display: grid;
      gap: 1.5rem;
      animation: fadeInUp 0.6s ease-out;
    }

    .homework-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .homework-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .homework-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .homework-id {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .homework-date {
      color: #666;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .homework-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.75rem;
    }

    .homework-description {
      color: #555;
      line-height: 1.6;
      font-size: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: white;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-state h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .error-state {
      background: rgba(239, 68, 68, 0.95);
      color: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
    }

    .error-state h2 {
      margin-bottom: 0.5rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .homework-card {
        padding: 1.5rem;
      }

      .homework-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .homework-title {
        font-size: 1.2rem;
      }

      .homework-description {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .homework-card {
        padding: 1rem;
      }

      .homework-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìö StudyCore</h1>
      <p>–î–æ–º–∞—à–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è</p>
    </div>

    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π...</p>
      </div>
    </div>
  </div>

  <script type="module">
    const SUPABASE_URL = 'https://jqfifytmlpofxzwkeavm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const contentDiv = document.getElementById('content');

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('ru-RU', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function renderHomework(homeworks) {
      if (homeworks.length === 0) {
        contentDiv.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h2>–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞–Ω–∏–π</h2>
            <p>–ó–∞–¥–∞–Ω–∏—è –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —á–µ—Ä–µ–∑ –±–æ—Ç–∞</p>
          </div>
        `;
        return;
      }

      const homeworkHTML = homeworks.map(hw => `
        <div class="homework-card">
          <div class="homework-header">
            <span class="homework-id">ID: ${hw.id}</span>
            <span class="homework-date">üìÖ ${formatDate(hw.created_at)}</span>
          </div>
          <div class="homework-title">${escapeHtml(hw.title)}</div>
          <div class="homework-description">${escapeHtml(hw.description)}</div>
        </div>
      `).join('');

      contentDiv.innerHTML = `<div class="homework-list">${homeworkHTML}</div>`;
    }

    function showError(message) {
      contentDiv.innerHTML = `
        <div class="error-state">
          <h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
          <p>${message}</p>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function loadHomework() {
      try {
        const { data, error } = await supabase
          .from('homework')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          throw error;
        }

        renderHomework(data);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Supabase.');
      }
    }

    supabase
      .channel('homework_changes')
      .on('postgres_changes', 
        { event: '*', schema: 'public', table: 'homework' },
        () => {
          loadHomework();
        }
      )
      .subscribe();

    loadHomework();
  </script>
</body>
</html>
